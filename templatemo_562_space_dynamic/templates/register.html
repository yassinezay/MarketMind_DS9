<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --error-color: #f72585;
      --transition-speed: 0.4s;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004080, #3a0ca3, #4361ee);
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: float 15s infinite ease-in-out;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
      transition: all var(--transition-speed) ease;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
      background: radial-gradient(circle, rgba(247,37,133,0.1) 0%, rgba(0,0,0,0) 70%);
    }

    .shape:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -150px;
      right: -150px;
      animation-delay: 3s;
      background: radial-gradient(circle, rgba(67,97,238,0.1) 0%, rgba(0,0,0,0) 70%);
    }

    .shape:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 40%;
      left: 20%;
      animation-delay: 6s;
      background: radial-gradient(circle, rgba(76,201,240,0.1) 0%, rgba(0,0,0,0) 70%);
    }

    .shape:nth-child(4) {
      width: 250px;
      height: 250px;
      bottom: 30%;
      right: 20%;
      animation-delay: 9s;
      background: radial-gradient(circle, rgba(248,249,250,0.1) 0%, rgba(0,0,0,0) 70%);
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 20px) rotate(5deg);
      }
      50% {
        transform: translate(0, 30px) rotate(0deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(-5deg);
      }
    }

    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 3rem 3rem;
      width: 100%;
      max-width: 500px;
      color: white;
      animation: fadeInSlideUp 1.5s ease forwards, pulse 8s infinite ease-in-out;
      opacity: 0;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all var(--transition-speed) ease;
    }

    .register-container:hover {
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    @keyframes fadeInSlideUp {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(20deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      }
      50% {
        box-shadow: 0 25px 60px rgba(247, 37, 133, 0.3);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .register-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: avatarPulse 4s infinite ease-in-out;
    }

    @keyframes avatarPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
    }

    .register-avatar i {
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--light-color);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out 0.5s forwards, textGlow 3s infinite alternate;
      opacity: 0;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 20px rgba(67, 97, 238, 0.4);
      }
    }

    .register-container p {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeIn 1s ease-in-out 0.7s forwards;
      opacity: 0;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-in-out forwards;
      animation-delay: calc(var(--order) * 0.1s + 0.8s);
      opacity: 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      transition: all var(--transition-speed) ease;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 45px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px var(--accent-color);
    }

    input:focus + i {
      color: var(--accent-color);
      transform: translateY(-50%) scale(1.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      position: relative;
    }

    .strength-meter {
      height: 100%;
      width: 0;
      background: var(--error-color);
      transition: width 0.3s ease, background 0.3s ease;
    }

    .form-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .register-btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    button.register-btn {
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out 1.2s forwards;
      opacity: 0;
      width: 100%;
      max-width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button.register-btn:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.6);
    }

    button.register-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    button.register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }

    button.register-btn:hover::before {
      left: 100%;
    }

    button.register-btn i {
      margin-left: 8px;
      transition: all var(--transition-speed) ease;
    }

    button.register-btn:hover i {
      transform: translateX(5px);
    }

    .terms-agreement {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      animation: fadeIn 1s ease-in-out 1.1s forwards;
      opacity: 0;
    }

    .terms-agreement input {
      width: auto;
      margin-right: 8px;
      margin-top: 4px;
    }

    .terms-agreement a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    .terms-agreement a:hover {
      text-decoration: underline;
    }

    .login-text {
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      animation: fadeIn 1s ease-in-out 1.4s forwards;
      opacity: 0;
    }

    .login-text a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all var(--transition-speed) ease;
    }

    .login-text a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width var(--transition-speed) ease;
    }

    .login-text a:hover {
      color: white;
    }

    .login-text a:hover::after {
      width: 100%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      animation: fadeIn 1s ease-in-out 1.1s forwards;
      opacity: 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 10px;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
      filter: blur(1px);
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .register-container {
        padding: 2rem 1.5rem;
        max-width: 90%;
      }
      
      .shape:nth-child(1), 
      .shape:nth-child(2),
      .shape:nth-child(3),
      .shape:nth-child(4) {
        display: none;
      }
      
      button.register-btn {
        width: 100%;
        max-width: none;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="particles" id="particles-js"></div>

  <div class="register-container">
    <div class="register-header">
      <div class="register-avatar">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Create Account</h2>
      <p>Join our community today</p>
    </div>
    
    <form>
      <div class="input-group" style="--order: 1">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      
      <div class="input-group" style="--order: 2">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      
      <div class="input-group" style="--order: 3">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
        <div class="password-strength">
          <div class="strength-meter" id="strength-meter"></div>
        </div>
      </div>
      
      <div class="input-group" style="--order: 4">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required />
      </div>
      
      <div class="terms-agreement">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <div class="form-footer">
        <div class="register-btn-container">
          <button type="submit" class="register-btn">
            Register <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        
        <div class="divider">OR</div>
        
        <p class="login-text">Already have an account? <a href="login">Login here</a></p>

      </div>
    </form>
  </div>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles-js');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * -20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.bottom = '0px';
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Add ripple effect to register button
      const registerBtn = document.querySelector('.register-btn');
      registerBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Create ripple element
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        this.appendChild(ripple);
        
        // Get click position
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        // Position the ripple
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
      
      // Password strength meter
      const passwordInput = document.getElementById('password');
      const strengthMeter = document.getElementById('strength-meter');
      
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Check for length
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;
        
        // Check for uppercase letters
        if (/[A-Z]/.test(password)) strength += 1;
        
        // Check for numbers
        if (/[0-9]/.test(password)) strength += 1;
        
        // Check for special characters
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        
        // Update meter
        const width = strength * 20;
       // let color = var(--error-color);
        
        if (strength >= 4) {
         // color = var(--success-color);
        } else if (strength >= 2) {
          color = '#ffcc00';
        }
        
        strengthMeter.style.width = `${width}%`;
        strengthMeter.style.background = color;
      });
    });
  </script>
</body>
</html>
